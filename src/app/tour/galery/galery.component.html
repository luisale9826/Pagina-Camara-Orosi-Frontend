        </div>
        <div fxLayout="row" fxFlex="100%" fxLayoutGap="10px">

                    <img (click)="openImageDialog(imagenDos)" fxFill class="image-2"

                        alt="">

            </div>
        </div>
        <div class="column-2" fxLayout="row" fxFlex="100%">
            <img (click)="openImageDialog(imagenCuatro)" fxFill class="image-4"
                [src]="imagenCuatro"
                alt="">

        <div class="column-3" fxLayout="row" fxFlex="100%" fxLayoutGap="10px">
            <div fxLayout="column" fxFlex="50%">
                <img (click)="openImageDialog(imagenCinco)" fxFill class="image-5"
