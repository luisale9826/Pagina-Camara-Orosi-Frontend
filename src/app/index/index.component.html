<div class="container-fluid">
  <div class="img">
    <img  src="/assets/images/portada.png" alt="Snow" style="width:80%; height: 200px;">
  </div>
  <div class="row justify-content-center" id="container-promo">


    <div class="col-sm-8">
      <h2>PROMOCIONES</h2>
      <div class="row">
        <div *ngFor="let promocion of promocion" class="col-6 col-md-4">
          <img src="/assets/images/item.jpg" alt="Snow" style="width:200px; height: 200px;">
          <br />
          <label >{{promocion.title}}</label>
          <br />
          <div class="btn-group"></div>
          <button (click)="Editar(promocion)" class="btn btn-primary mr-1">Ver Detalles</button>
          <button type="button" class="btn btn-secondary">Agregar A Carrito</button>
        </div>
    
        
      </div>

      
   
    </div>
    <div class="col-sm-4">
      <br />
      <div class="container-fluid" id="dvCarrito">
        <h2>DESTINOS EN CARRITO</h2>
      </div>
    </div>
 
    </div>


    <div class="row">
      <div class="container">
        <br />
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="/assets/images/fondoValle.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/assets/images/fondo.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/assets/images/fondo.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

</div>
