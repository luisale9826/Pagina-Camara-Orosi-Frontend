<div class="container">
    <div>
        <h1>Usuarios del sistema</h1>
    </div>
    <div>
        <button>Insertar Usuario</button>
    </div>
    <div>
        <div *ngFor="let user of users">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{user.userName}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Posee el role: {{user.role}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Modificar</button>
                    <button mat-button>Eliminar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
