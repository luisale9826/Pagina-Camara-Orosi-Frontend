<header>
  <mat-toolbar fxLayout="row">
    <mat-toolbar-row fxFlex="100%">
      <a href="/">
        <img src="/assets/images/logos/logo-camara.png" alt="Logo camara orosi">
      </a>
      <button class="menu" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/">Inicio</button>
    <button mat-menu-item routerLink="/directorio">Directorio</button>
    <button mat-menu-item routerLink="/conozcanos">Conózcanos/Afiliarse</button>
    <button *ngIf="!status" mat-menu-item routerLink="/promocion">Promoción</button>
    <button mat-menu-item routerLink="/tourVirtual">Tour Virtual</button>
    <button *ngIf="!status" mat-menu-item (click)="changeLogoCamara('logoCamara')">Cambiar logo Cámara</button>
    <button *ngIf="!status" mat-menu-item routerLink="/usuarios">Usuario</button>
    <ng-container *ngIf="!status; else elseTemplate">
      <button mat-menu-item (click)="logout()">Cerrar sesión</button>
    </ng-container>
    <ng-template #elseTemplate>
      <button mat-menu-item routerLink="/login">Iniciar Sesión</button>
    </ng-template>
  </mat-menu>
</header>
