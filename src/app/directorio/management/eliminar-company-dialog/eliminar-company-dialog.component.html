<h2 mat-dialog-title>Eliminar {{this.data.companyName}}</h2>
<mat-dialog-content>
  <p>¿Esta seguro que desea eliminar la compañía {{this.data.companyName}}?</p>
  <p>Después de ello no podrá recuperala</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn-cancelar" mat-dialog-close>Cancel</button>
  <button (click)="eliminarCompany()">Eliminar</button>
</mat-dialog-actions>
