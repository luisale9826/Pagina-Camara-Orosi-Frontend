<div class="container">
    <h1>Directorio de Asociados</h1>
    <button mat-button *ngIf="!status" (click)="openDialogInsertCompany()">Insertar Compañía</button>


    <div class="table">
        <div *ngFor="let company of companies">
            <a (click)="openDialogVerCompany(company)">{{company.companyName}}</a>
        </div>
    </div>
</div>
